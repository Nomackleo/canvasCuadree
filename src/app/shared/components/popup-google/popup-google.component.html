<div
  class="toast-container position-absolute top-50 start-50 translate-middle p-3"
>
  <div
    #toast
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-bs-delay="4000"
    data-bs-autohide="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Inicia sesión.</strong>
      <small class="text-muted">Ahora</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body text-center">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="social-button w-75 google-button mx-auto"
            (click)="loginWithGoogle()"
          >
            <i class="fa-brands fa-google mx-auto"></i>
            Inicia sesión con Google
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="social-button w-75 facebook-button mx-auto"
            (click)="loginWithFacebook()"
          >
            <i class="fa-brands fa-facebook"></i>
            Inicia sesión con Facebook
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="social-button w-75 microsoft-button mx-auto"
            disabled
          >
            <i class="fa-brands fa-windows"></i>
            Inicia sesión con Microsoft
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button w-75" type="button" (click)="loginGuest()">
            Inicia sesión como Invitado</button
          >.
        </div>
      </div>
      <hr />
      <p class="text-center mb-0">
        Si quieres crear una cuenta
        <a [routerLink]="['/auth/register']">Registrate</a>
      </p>
    </div>
  </div>
</div>
