<div>
  <div class="card">
    <div class="card-header">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span style="color: #7537fc">Tú compra</span>
        <span class="badge bg-primary rounded-pill">1</span>
      </h4>
    </div>
    <div class="card-body">
      <ul class="list-group mb-3" *ngIf="bill$ | async as bill">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0 d-flex justify-content-start">Impresión</h6>
            <small class="text-muted">Tu imagen</small>
          </div>
          <span class="text-muted">{{ bill.print }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0 d-flex justify-content-start">Bastidor</h6>
            <small class="text-muted">Color del bastidor</small>
          </div>
          <span class="text-muted">{{ bill.canvas }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0 d-flex justify-content-start">Tamaño</h6>
            <small class="text-muted">Tamaño del bastidor en cm</small>
          </div>
          <span class="text-muted">{{ bill.size }}</span>
        </li>
        <div class="card-footer">
          <li class="list-group-item d-flex justify-content-between bg-light">
            <span>Total (COL)</span>
            <strong class="fs-3">{{ bill.value | currency: 'COP' : 'symbol-narrow' : '1.0-2'}}</strong>
          </li>
        </div>
      </ul>
      
    </div>
  </div>
</div>
