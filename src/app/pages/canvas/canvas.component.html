<div class="container-dframe">
  <app-popup-google></app-popup-google>

  <h2 class="fs-1 text-center mt-4">Diseña tu Lienzo</h2>
  <hr />

  <!-- Bastidor -->
  <div class="row d-flex animate__animated animate__fadeIn">
    <div class="col-lg-6">
      <!-- Canvas -->
      <div class="container-frame">
        <div class="box-container">
          <figure class="altarpiece">
            <div class="passepartout">
              <figure class="picture filestack-button" (click)="openPicker()">
                <i class="far fa-file-image fa-7x"></i>
                <img
                  #filestackImg
                  src=""
                  alt="Tu imagen"
                  class="filestackImg"
                />
              </figure>
            </div>
            <figure class="left-altarpiece"></figure>
          </figure>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <!-- Choice Elements -->
      <div class="select-elements">
        <!-- Bastidor Options -->
        <div class="size-bastidor">
          <h2 class="fs-3 text-center">Tamaño del Lienzo</h2>
          <hr />
          <p class="filestack-text px-2 text-center">
            Encuentra la proporción adecuada para tu imagen.
          </p>
          <div class="frame-size mb-4">
            <div class="d-flex justify-content-center">
              <label class="slide-container frame-height">
                <h3 class="fs-4">
                  Alto
                  <span class="frameHeight mx-1">100cm</span>
                </h3>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="100"
                  step="5"
                  autocomplete="off"
                  class="slider"
                  id="heightRange"
                  #heightRange
                />
              </label>
            </div>
            <div class="d-flex justify-content-center">
              <label class="slide-container frame-width">
                <h3 class="fs-4">
                  Ancho
                  <span class="frameWidth mx-1">100cm</span>
                </h3>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="100"
                  step="5"
                  autocomplete="off"
                  class="slider"
                  id="widthRange"
                  #widthRange
                />
              </label>
            </div>
          </div>
          <hr />
        <!-- Image FileStack -->
        <h2 class="fs-3 text-center">Tu Imagen</h2>
        <hr />
        <p class="filestack-text px-2">
          Haz clic para subir tu imagen. Recuerda que el simulador agrega el
          valor del print, cuando le des clic a terminar lienzo.
        </p>
        <div class="d-flex justify-content-center">
          <button class="image-button filestack-button2" (click)="openPicker()">
            <i class="fa-solid fa-file-arrow-up m-1"></i> Imagen
          </button>
        </div>

        <hr />
        <!-- Select Wall -->
        <div class="frame-wall">
          <h2 class="fs-3 text-center">Pared</h2>
          <hr />
          <div class="d-flex justify-content-center">
            <ul class="wall">
              <li #wall *ngFor="let wall of walls" [attr.data-wall]="wall.id">
                <img [src]="wall.img" [alt]="wall.name" [id]="wall.id" />
              </li>
            </ul>
          </div>
        </div>
        <hr />
        
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <!-- Bastidor  Color Details -->
    <div class="col">
      <div class="frame-options">
        <h2 class="fs-3 text-center">Color</h2>
        <div class="d-flex justify-content-center">
          <nav class="retablo-menu mx-3" id="menu">
            <ul class="bastidor">
              <li
                #frameImg
                class="frame-img"
                *ngFor="let colorFrame of colorFrames"
                [attr.data-colorFrame]="colorFrame.id"
              >
                <div
                  [style.background-color]="colorFrame.color"
                  class="color"
                  [attr.data-colorFrame]="colorFrame.id"
                ></div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Price Button -->
    <div class="h-50 border d-flex justify-content-center">
      <app-modal-price></app-modal-price>
    </div>
  </div>
</div>
